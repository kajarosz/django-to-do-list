{% extends 'todolist/base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <h1>{{task}}</h1>
    <p><a href="/task/{{task.id}}/delete">Delete task</a></p>
    <div>
        <h4>Deadline:</h4>
        <p>{{task.deadline_date}}</p>
        <h4>Description:</h4>
        <p>{{task.description}}</p>
    </div>

{% endblock content %}
