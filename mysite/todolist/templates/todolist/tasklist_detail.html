{% extends 'todolist/base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <h1>{{tasklist}}</h1>
    <p><a href="/list/{{tasklist.id}}/addtask">Add new task</a></p>
    <p><a href="/list/{{tasklist.id}}/delete">Delete task list</a></p>
    <div>
        <ul>
            {% for task in view.tasks %}
                {% if task.tasklist_id == tasklist.id %}
                    <li><a href="/list/{{tasklist.id}}/task/{{task.id}}">{{task}}<a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
